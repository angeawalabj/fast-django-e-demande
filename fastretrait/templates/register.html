{% extends 'base.html' %}
{% block title %}Inscription | Plateforme Fast-N-egyptien
Nati{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h3 class="text-center mb-4">Formulaire d'inscription</h3>
        <form id="registerForm" action="{% url 'inscription' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="col-md-6">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="matricule" class="form-label">Numéro matricule</label>
                    <input type="text" class="form-control" id="matricule" name="matricule" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-6">
                    <label for="repassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" required>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="id_card" class="form-label">Carte d'identité</label>
                <input type="file" class="form-control" id="id_card" name="id_card" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" data-original-text="S'inscrire">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock %}
